<form action="/secure/login" method="post">
  <div class="input-field">
    <label>Device code</label>
    <input type="text" placeholder="Voer hier je device code in" name="device_code" required>
  </div>

  <div class="input-field">
    <label>Wachtwoord</label>
    <input type="password" placeholder="Voer hier je wachtwoord in" name="password" required>
  </div>

  <button type="submit" class="btn">Aanmelden</button>
</form>
